syntax = "proto3";

option go_package = "github.com/borderzero/border0-proto/connector";
package border0.v1;

service ConnectorService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc WatchMessages(WatchMessagesRequest) returns (stream Message);
  rpc ControlStream(stream ControlStreamRequest) returns (stream ControlStreamReponse);

}

message RegisterRequest {
  string id = 1;
}

message RegisterResponse {
  string message = 1;
}

message Message {
  string message = 1;
}

message WatchMessagesRequest {
  string id = 1;
}

message ControlStreamRequest {
  string id = 1;
  string message = 2;
}

message ControlStreamReponse {
  string message = 1;
}